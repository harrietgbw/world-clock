<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="https://spontaneous-llama-b8c303.netlify.app/">World Clock</a>
      </h1>

      <select id="city">
        <option value="">Select a location..</option>
        <option value="current">Current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Europe/Rome">Rome</option>
      </select>

      <div class="cities" id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date">Sun 15th September 2024</div>
          </div>
          <div class="time">16:30:15 <small>PM</small></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date">Sun 15th September 2024</div>
          </div>
          <div class="time">16:30:15 <small>PM</small></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date">Sun 15th September 2024</div>
          </div>
          <div class="time">16:30:15 <small>PM</small></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date">Sun 15th September 2024</div>
          </div>
          <div class="time">16:30:15 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by
      <strong>Harriet Boardman-White</strong> and is
      <a href="https://github.com/harrietgbw/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>

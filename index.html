<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Moscow</option>
        <option value="">Amsterdam</option>
      </select>

      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">Sun 15th September 2024</div>
        <div class="time">16:30 PM</div>
      </div>

      <div class="city">
        <h2>Sydney 🇦🇺</h2>
        <div class="date">Sun 15th September 2024</div>
        <div class="time">16:30 PM</div>
      </div>

      <footer>
        This project was coded with ❤️ by Harriet Boardman-White and is
        <a href="https://github.com/harrietgbw/world-clock" target="_blank">
          open sourced on GitHub</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
